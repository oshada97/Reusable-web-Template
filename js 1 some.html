<!DOCTYPE html>
<html>
	<head>

	<title>js</title>

	<script type="text/javascript" language="javascript">
		
		function Validate(){

			var x = document.forms["Hello"]["uname"].value;
			var y = document.forms["Hello"]["age"].value;
			var z = document.forms["Hello"]["lname"].value;

			if(x=="" || y=="" || z==""){

				alert("Enter Required Fields");
			}
		}

		 

			

			 
			 
	</script>

	</head>

	<body>

		<form name="Hello" method="post" action="" onsubmit="return Validate()">
			
			<label for="uname" >Name</label><input type="text" name="uname">
			<br> 
			<label for="age">Age</label><input type="text" name="age">
			<br>
			<label for="lname">last name</label><input type="text" name="lname">
			<br>
			<input type="submit"  value="ok">
						

		</form>


	</body>
</html>
